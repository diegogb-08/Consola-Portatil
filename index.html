<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola Portatil</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="consolaPsp">
            <div class="parteIzquierda">
                <div class="esquina">
                    <div class="separadorL1 botonL1"></div>
                    <div class="separadorL1"></div>
                </div>
                
                <!-- Aqui están los botones de dirección-->
    
                <div class="controlFlechas">
                
                    <div class="botonesIzquierda">
                        <div class="botonesDireccion" id="izquierda"></div>
                        <div class="botonesDireccion" id="arriba"></div>
                        <div class="botonesDireccion" id="abajo"></div>
                        <div class="botonesDireccion" id="derecha"></div>
                    </div>
                    <div class="separadorIzquierda">
                        <div class="joystick"></div>
                    </div>
                </div>
                <div class="esquina">
                    <div class="separadorLlavero"></div>
                    <div class="separadorLlavero llavero"></div>
                </div>

                <!-- Hasta Aquí-->

            </div>       
           
            <div class="parteCentral">
                <div class="margenPantalla" id="superior"></div>
                <div class="pantalla"></div>

                <!-- Esta parte son los botones inferiores-->

                <div class="margenPantalla">
                    <div class="botonesPantalla">
                        <div class="botonHome">
                            <div id="home">HOME</div>
                        </div>
                    </div>
                    <div class="botonesPantalla">
                        <div class="botonesVolumen">
                            <div id="masMenos">-</div>
                        </div>
                        <div id=volumen>VOL</div>
                        <div class="botonesVolumen">
                            <div id="masMenos">+</div>
                        </div>
                    </div>
                    <div class="botonesPantalla">
                        <div id="psp">PSP</div>
                    </div>
                    <div class="botonesPantalla">
                        <div class="botonSelectStart">
                            <div class="selectStart">SELECT</div>
                        </div>
                    </div>
                    <div class="botonesPantalla">
                        <div class="botonSelectStart">
                            <div class="selectStart">START</div>
                        </div>
                    </div>
                </div>
                <!-- Hasta aquí-->

            </div>
            <div class="parteDerecha">
                <div class="esquina">
                    <div class="separadorR1 botonR1"></div>
                    <div class="separadorR1">
                        <div class="lucecita"></div>
                    </div>
                </div>
                <div class="controlBotones">
                                        
                    <!-- Esta parte son los botones de la derecha-->
                    <div class="separadorDerecho"></div>
                    <div class="botonesDerechos">
                        <div class="botonesRedondos" id="cuadrado">
                            <div class="cuadradoInterior"></div>
                        </div>
                        <div class="botonesRedondos" id="triangulo">
                            <div class="trianguloInterior"></div>
                        </div>
                        <div class="botonesRedondos" id="equis">
                            <div class="equisInterior"></div>
                        </div>
                        <div class="botonesRedondos" id="circulo">
                            <div class="circuloInterior"></div>
                        </div>
                    </div>
                    <div class="separadorDerecho"></div>
                    <!-- Hasta aquí-->

                </div>
                <div class="esquina"></div>
            </div>
    </div>


</body>
</html>
